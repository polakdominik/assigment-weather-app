<ng-container *ngIf="params$ | async as params">
  <h1>Weather detail {{ params['id'] }} </h1>
  <mat-select [(value)]="selectedUnit" (selectionChange)="onUnitChange()">
    <mat-option *ngFor="let unit of units" [value]="unit.value">
      {{ unit.label }}
    </mat-option>
  </mat-select>
  <div *ngIf="weatherData$ | async as weatherData; else loading">
    <ul>
      <li>Temperature: {{ weatherData.main.temp }}</li>
      <li>Humidity: {{ weatherData.main.humidity }}</li>
      <li>Pressure: {{ weatherData.main.pressure }}</li>
      <li>Wind Speed: {{ weatherData.wind.speed }}</li>
    </ul>
  </div>

  <ng-template #loading>
    <mat-spinner/>
  </ng-template>
</ng-container>
